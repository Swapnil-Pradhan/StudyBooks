<style>
#loading{
width: 100%;
height: 100%;
position: fixed;
top: 0;
left: 0;
background-color: #242f3f;
display:flex;
justify-content: center;
align-items: center;
z-index: 5;
}

.loader{
display: inline-block;
width: 99px;
height: 99px;
position: relative;
border: 4px solid #Fff;
animation: loader 2s infinite ease;
border-radius: 25%;
overflow: hidden;
}

.loader-inner{
vertical-align: top;
display: inline-block;
width: 100%;
background-image: linear-gradient(315deg, #0cbaba -100%, #380036 75%);
background-size: cover;
animation: loader-inner 2s infinite ease-in;
border-radius: 25%;
}

@keyframes loader{
0%{
transform: rotate(0deg);
}
25%{
transform: rotate(180deg);
}
50%{
transform: rotate(180deg);
}
75%{
transform: rotate(360deg);
}
100%{
transform: rotate(360deg);
}
}

@keyframes loader-inner{
0%{
height: 0%;
}
25%{
height: 0%;
}
50%{
height: 100%;
}
75%{
height: 100%;
}
100%{
height: 0%;
}
}

body{
background: linear-gradient(315deg, #0cbaba -100%, #380036 75%);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
-webkit-tap-highlight-color: rgba(0,0,0,0);
user-select: none;
font-family: Roboto;
}

.containe{
text-align: center;
position: absolute;
top: 15%;
left: 50%;
transform: translate(-50%, -50%);
}

.containe span{
color: white;
display: block;
}

.text1{
color: white;
font-size: 500%;
font-weight: bold;
letter-spacing: 8px;
margin-bottom: 20px;
position: relative;
animation: text 1.5s 1;
}

.text2{
font-size: 30px;
color: #6ab04c;
}

@keyframes text{
0%{
color: #1e22;
margin-bottom: -40px;
}
30%{
letter-spacing: 25px;
margin-bottom: -40px;
}
85%-{
letter-spacing: 8px;
margin-bottom: -40px;
}
}

#GO{
font-size: 300%;
letter-spacing: 2px;
color: orange;
transition: 0.3s;
}

#GUIDE{
font-size: 250%;
color:yellow;
transition: 0.3s;
}

#SHARE{

transition: 0.3s;
}

a{

padding: 10px;

border-radius: 40px;
transition: 0.3s;
}

#GO:active{
transition: 0.3s;
background: rgba(255,255,255,.2);
border-radius: 25px;
border: 4px solid #ffffbf;
letter-spacing: 4px;
}

#GUIDE:active{
transition: 0.3s;
background: rgba(255,255,255,.2);
border-radius: 25px;
border: 3px solid white;
}

#SHARE:active{
transition: 0.3s;
background: rgba(255,255,255,.2);
border-radius: 25px;
border: 3px solid white;
}

#responsive{
position: fixed;
bottom: 5.219%;
right: 0;
left: 0;
}

#updatebg{
z-index: 101;
background: rgba(0,0,0,0.7);
position: fixed;
left: 0;
top: 0;
height: 100%;
width: 100%;
display: none;
align-items: center;
justify-content: center;
color: white;
transition: 0.5s;
opacity: 0;
}

#updatebg span{
margin: 9%;
padding-left: 3%;
padding-right: 3%;
border-radius: 50px;
background: #181818;
border: 5px solid #643fef;
word-break: break-word;
overflow-Y: scroll;
}

#updatebg h1{
color: #d5f4ff;
font-size: 3rem;
}

h3{
transform: translateY(-18px);
}

h2{
font-size: 250%;
color: #d5ffbf;
}

#updatebg a{
background: #00a26d;
color white;
float: right;
border: 0;
font-size: 200%;
margin-bottom: 2%;
border-radius: 99px;
color: white;
padding: 9px;
text-decoration: none;

#updatebg a:active{

@keyframes shadow{
0%{
box-shadow: 0 0 0 0px rgba(255, 255, 225, 0.5);
}
100%{
box-shadow: 0 0 0 25px rgba(255, 255, 225, 0);
}
}

li{
font-size: 200%;
}
